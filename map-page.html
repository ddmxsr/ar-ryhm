<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The map page</title>
  <meta name="description" content="The map page">

</head>

<body>
  <div class="mapouter">
    <div class="gmap_canvas">
        <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Tartu&t=&z=13&ie=UTF8&iwloc=&output=embed" 
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
        <a href="https://www.embedgooglemap.net/1/"></a>
    </div>
    <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas 
    {overflow:hidden;background:none!important;height:500px;width:600px;}
    </style>
</div>
</body>
</html>
